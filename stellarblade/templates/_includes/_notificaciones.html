
<ul class="notificaciones">
    {% for noti in notificaciones_totales %}
    <li>
        <a data-href="{% url 'notificaciones:marcar_leida_'|add:noti.tipo noti.pk %}" 
        data-leida = "{{noti.leida}}" 
        class="notificacion" id="notificacion-{{noti.tipo}}-{{noti.pk}}" 
        data-noti-pk="{{noti.pk}}" 
        data-tipo = '{{noti.tipo}}'
        href="{{noti.url}}">{{noti}}. Hace: {{noti.fecha_notificacion | timesince}}
        </a>
    </li>
    {% endfor %}
</ul>
