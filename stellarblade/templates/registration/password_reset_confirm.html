{% extends "general/layout.html" %}
{% block head_title %}Stellar Blade{% endblock  %}
{% block page_title %}RECUPERACION DE CONTRASEÑA{% endblock  %}
{% block page_content %}
<div class="container-recuperacion-contraseña">
    <h2 class="title-recuperacion-contraseña">Restablecer contraseña</h2>
    <form class="formulario-cambio-contraseña" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="boton-cambiar-contraseña" type="submit">Cambiar contraseña</button>
    </form>
</div>
{% endblock  %}
